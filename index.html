<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        /* 在这里添加CSS样式，使网页看起来整洁美观 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>我的个人主页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">首页</a></li>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <!-- 在这里添加主页相关内容 -->
    </section>

    <section id="about">
        <!-- 在这里添加关于你的介绍 -->
    </section>

    <section id="portfolio">
        <!-- 在这里展示你的作品集或项目 -->
    </section>

    <section id="contact">
        <!-- 在这里添加联系方式表单 -->
    </section>

    <footer>
        <!-- 在这里添加页脚，比如版权信息、社交链接等 -->
    </footer>
</body>
</html>
